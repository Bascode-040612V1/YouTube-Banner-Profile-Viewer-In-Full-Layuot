<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Banner & Profile Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: auto;
      background-color: #0f0f0f;
      padding: 20px;
      color: white;
    }

    h1 {
      color: #ff0000;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .controls > div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .controls label {
      margin-right: 5px;
      font-weight: bold;
    }

    .controls input, .controls select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      margin-right: 5px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
    }

    .controls button {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      /* Removed display: none to make button visible */
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #e60000;
    }

    .controls button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .preview-container {
      width: 2560px;
      height: 1440px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      background-image: url('Banner.jpg');
    }

    /* Different layouts */
    .preview-container.desktop {
      width: 2560px;
      height: 423px;
    }

    .preview-container.tablet {
      width: 1855px;
      height: 423px;
    }

    .preview-container.mobile {
      width: 1546px;
      height: 423px;
    }

    .mobile-overlay-line {
      position: absolute;
      top: 509.5px;
      left: 507px;
      width: 1546px;
      height: 423px;
      border: 2px solid rgba(0, 0, 255, 0.8);
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1;
    }

    /* Masking layouts */
    /* Desktop mask - show only desktop area */
    .preview-container.desktop-mask::after {
      content: "";
      position: absolute;
      top: 509.5px;
      left: 0;
      width: 100%;
      height: 423px;
      box-shadow: 0 0 0 9999px #000;
      z-index: 1;
      pointer-events: none;
    }

    /* Tablet mask - show only tablet area */
    .preview-container.tablet-mask::after {
      content: "";
      position: absolute;
      top: 509.5px;
      left: 352.5px;
      width: 1855px;
      height: 423px;
      box-shadow: 0 0 0 9999px #000;
      z-index: 1;
      pointer-events: none;
    }

    /* Mobile mask - show only mobile area */
    .preview-container.mobile-mask::after {
      content: "";
      position: absolute;
      top: 509.5px;
      left: 507px;
      width: 1546px;
      height: 423px;
      box-shadow: 0 0 0 9999px #000;
      z-index: 1;
      pointer-events: none;
    }

    /* Overlay lines for full image with view lines */
    .preview-container.full-with-lines::before {
      content: "";
      position: absolute;
      top: 509.5px;
      left: 0;
      width: 100%;
      height: 423px;
      border: 2px solid rgba(255, 0, 0, 0.8);
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1;
    }

    .preview-container.full-with-lines::after {
      content: "";
      position: absolute;
      top: 509.5px;
      left: 352.5px;
      width: 1855px;
      height: 423px;
      border: 2px solid rgba(0, 255, 0, 0.8);
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1;
    }

    .cutline-legend {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 2;
      display: none;
    }

    .preview-container.full-with-lines .cutline-legend {
      display: block;
    }

    .legend-item {
      margin: 5px 0;
    }

    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .preview-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 0 100px;
      box-sizing: border-box;
    }

    .preview-content h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    .preview-content p {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .channel-info {
      position: absolute;
      bottom: 50px;
      left: 50px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .channel-details {
      text-align: left;
    }

    .channel-name {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .subscriber-count {
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .error {
      color: #ff4d4d;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      background-color: rgba(255, 77, 77, 0.1);
      border-radius: 5px;
      border: 1px solid #ff4d4d;
    }

    .success {
      color: #4CAF50;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      background-color: rgba(76, 175, 80, 0.1);
      border-radius: 5px;
      border: 1px solid #4CAF50;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ff0000;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design for control panel */
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        gap: 15px;
      }
      
      .controls > div {
        width: 100%;
        justify-content: space-between;
      }
      
      .controls input, .controls select {
        flex: 1;
        margin-right: 0;
      }
      
      .controls button {
        width: 100%;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .controls {
        padding: 10px;
      }
      
      .controls input, .controls select {
        width: 100%;
        margin-top: 5px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube Banner & Profile Viewer</h1>
  
  <div class="controls">
    <div>
      <button id="layout-toggle">Layout: Full Image</button>
    </div>
    
    <div>
      <label for="channelUrl">Channel URL:</label>
      <input type="text" id="channelUrl" placeholder="https://www.youtube.com/@channel" />
    </div>
    
    <button id="viewButton" onclick="getBannerAndProfile()">View Channel</button>
  </div>

  <div id="output"></div>

  <script>
    // Set up Enter key press event
    document.getElementById('channelUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getBannerAndProfile();
      }
    });

    // Layout cycling functionality
    const layoutToggle = document.getElementById('layout-toggle');
    let currentLayoutIndex = 0;
    const layouts = [
      { name: 'Full Image', value: 'full' },
      { name: 'Desktop View', value: 'desktop-mask' },
      { name: 'Tablet View', value: 'tablet-mask' },
      { name: 'Mobile View', value: 'mobile-mask' },
      { name: 'Full with Lines', value: 'full-with-lines' }
    ];

    // Update layout when button is clicked
    layoutToggle.addEventListener('click', function() {
      // Move to next layout
      currentLayoutIndex = (currentLayoutIndex + 1) % layouts.length;
      const selectedLayout = layouts[currentLayoutIndex];
      
      // Update button text
      layoutToggle.textContent = `Layout: ${selectedLayout.name}`;
      
      // Update the preview if it exists
      const previewContainer = document.querySelector('.preview-container');
      if (previewContainer) {
        // Remove all layout classes
        layouts.forEach(layout => {
          previewContainer.classList.remove(layout.value);
        });
        
        // Remove mobile overlay line if it exists
        const mobileOverlay = document.querySelector('.mobile-overlay-line');
        if (mobileOverlay) {
          mobileOverlay.remove();
        }
        
        // Add selected layout class
        if (selectedLayout.value !== 'full') {
          previewContainer.classList.add(selectedLayout.value);
          
          // Add mobile overlay line for full-with-lines layout
          if (selectedLayout.value === 'full-with-lines') {
            const mobileOverlayLine = document.createElement('div');
            mobileOverlayLine.className = 'mobile-overlay-line';
            previewContainer.appendChild(mobileOverlayLine);
          }
        }
      }
    });

    async function getBannerAndProfile() {
      const url = document.getElementById('channelUrl').value.trim();
      const output = document.getElementById('output');
      const viewButton = document.getElementById('viewButton');
      
      // Disable button during loading
      viewButton.disabled = true;
      
      if (!url) {
        output.innerHTML = `<p class="error">Please enter a valid YouTube channel URL</p>`;
        viewButton.disabled = false;
        return;
      }
      
      // Show loading indicator with spinner
      output.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Fetching channel data... This may take a few seconds</p>
        </div>
      `;

      try {
        const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const html = await response.text();

        // Extract banner
        const bannerMatch = html.match(/https:\/\/yt3\.googleusercontent\.com\/[^\s"]+/g);
        let bannerUrl = bannerMatch ? bannerMatch.find(u => u.includes('=w') && u.includes('fcrop')) : null;

        if (bannerUrl) {
          bannerUrl = bannerUrl
            .replace(/=w\d+/, '=w2560')
            .replace(/-fcrop64[^-]+/, '');
        }

        // Extract profile
        const profileMatch = html.match(/https:\/\/yt3\.googleusercontent\.com\/[^\s"]+/g);
        let profileUrl = profileMatch ? profileMatch.find(u => !u.includes('fcrop')) : null;

        if (profileUrl) {
          profileUrl = profileUrl.replace(/=w\d+/, '=w800');
        }

        // Extract channel name
        let channelName = "Unknown Channel";
        const channelNameMatch = html.match(/<title>([^<]+) - YouTube<\/title>/);
        if (channelNameMatch && channelNameMatch[1]) {
          channelName = channelNameMatch[1];
        }

        // Extract subscriber count
        let subscriberCount = "Subscriber count unavailable";
        const subscriberMatch = html.match(/([\d.]+[MK]?)\s+subscribers?/i);
        if (subscriberMatch && subscriberMatch[1]) {
          subscriberCount = subscriberMatch[1] + " subscribers";
        }

        // Create preview container with selected layout
        const selectedLayout = layouts[currentLayoutIndex];
        const layoutClass = selectedLayout.value !== 'full' ? selectedLayout.value : '';
        
        if (bannerUrl || profileUrl) {
          let previewHTML = `
            <div class="preview-container ${layoutClass}" style="background-image: url('${bannerUrl}')">
              <div class="preview-content">
              </div>
              <div class="channel-info">
                ${profileUrl ? `<img src="${profileUrl}" alt="Profile Picture" class="profile-picture" onerror="this.style.display='none'">` : ""}
                <div class="channel-details">
                  <div class="channel-name">${channelName}</div>
                  <div class="subscriber-count">${subscriberCount}</div>
                </div>
              </div>
          `;
          
          // Add mobile overlay line and legend for full-with-lines layout
          if (selectedLayout.value === 'full-with-lines') {
            previewHTML += `
              <div class="mobile-overlay-line"></div>
              <div class="cutline-legend">
                <div class="legend-item"><span class="legend-color" style="background-color: rgba(255, 0, 0, 0.8);"></span> Desktop (2560 × 423)</div>
                <div class="legend-item"><span class="legend-color" style="background-color: rgba(0, 255, 0, 0.8);"></span> Tablet (1855 × 423)</div>
                <div class="legend-item"><span class="legend-color" style="background-color: rgba(0, 0, 255, 0.8);"></span> Mobile Safe Area (1546 × 423)</div>
              </div>
            `;
          }
          
          previewHTML += `
            </div>
            <p class="success">✅ Channel data loaded successfully!</p>
          `;
          
          output.innerHTML = previewHTML;
        } else {
          output.innerHTML = `<p class="error">❌ Could not find banner or profile image for this channel. The channel might be private or the URL might be incorrect.</p>`;
        }

      } catch (err) {
        console.error("Error fetching data:", err);
        output.innerHTML = `<p class="error">❌ Error fetching channel data: ${err.message}. Please check the URL and try again. The channel may be private or YouTube may have blocked the request.</p>`;
      } finally {
        // Re-enable button
        viewButton.disabled = false;
      }
    }
  </script>
</body>
</html>
